
<div *ngIf="!loginSvc.isLoggedIn;else isLoggedIn">
  <app-login></app-login>
</div>
<ng-template #isLoggedIn>
  <button class="btn" (click)="loginSvc.logout()">
    Αποσυνδεση
  </button>
  <div class="container">  
    
    <app-table *ngFor="let table of tables" [table]="table"></app-table>
    <button [ngStyle]="{position: 'absolute', bottom: '10px', right: '10px'}" mat-raised-button color="warn" (click)="dialogRef()">Total</button>
  </div>
</ng-template>
